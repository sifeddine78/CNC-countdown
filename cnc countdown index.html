<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to May 22, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c36;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Countdown to May 22, 2025</h1>
    <div id="countdown">Loading...</div>

    <script>
        function updateCountdown() {
            console.log("Updating countdown..."); // Debugging line
            const targetDate = new Date("May 22, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Time's up!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                Ba9i lCNC: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
